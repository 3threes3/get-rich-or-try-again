{% extends "layout.html" %}

{% block content %}
    <h1><a href="/">Back to the stock list</a>
        <i class="angle double right icon"></i>
        User list
    </h1>

    <h2>Users</h2>
    <div>
    <table class="ui striped table">
        <thead>
            <tr>
                <th>id</th>
                <th>Username</th>
                <th>Admin Privileges</th>
                <th>User Deletion</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %} 
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{% if user.admin %} Yes {% else %} No {% endif %}</td>
                <td><a href="/delete_user/{{ user.id }}">Delete user</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
