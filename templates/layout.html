<html>
    <head>
        <title>Get Rich or Try Again</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
            
    </head>
    <body>
        

        <div class="ui secondary pointing menu">
            <a href="/" class='{% if active_page == "/" %} active {% endif %} item'>
                Stocks
            </a>
            <a href="/strategies" class='{% if active_page == "/strategies" %} active {% endif %} item'>
                Strategies
            </a>
            <a href="/orders" class='{% if active_page == "/orders" %} active {% endif %} item'>
                Order History
            </a>
            <div class="right menu">
            {% if username %}
                 <a class='item'> Welcome {{ username }}</a>
                 <a href="/logout" class='item'> Logout </a>
            {% else %}
            <a href="/sign_in" class="item">
                Login
            </a>
            {% endif %}
            </div>
        </div>


        <div class="ui container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
